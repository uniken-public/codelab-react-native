apply from: './versions.gradle'

buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"


def appProject = rootProject.allprojects.find { it.plugins.hasPlugin('com.android.application') }

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["RelidIdvDocumentCapture_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : setup.get(name)
}

android {
  compileSdkVersion getExtOrIntegerDefault("compileSdk")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdk")
    targetSdkVersion getExtOrIntegerDefault("targetSdk")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

repositories {
  mavenCentral()
  google()
}

rootProject.allprojects {
  repositories {
//for document scan library
    maven {
            url "https://maven.regulaforensics.com/RegulaDocumentReader/"
        }
  }
}


dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"
  //Uniken IDV Document Capture SDK deps
implementation('com.regula.documentreader:api:8.2.11679@aar') {
        transitive = true
    }
    implementation 'com.regula.documentreader.core:fullauthrfid:8.2.14191@aar'
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    libraryName = "RelidIdvDocumentCapture"
    codegenJavaPackageName = "com.relididvdocumentcapture"
  }
}
